apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-control-deployment
spec:
  selector:
    matchLabels:
      app: delivery-control-deployment
  template:
    metadata:
      labels:
        app: delivery-control-deployment
    spec:
      containers:
      - name: delivery-control-deployment
        image: welissonoliveira/delivery-control:latest
        resources:
          requests:
            memory: "700Mi"
            cpu: "10m"
          limits:
            memory: "2100Mi"
            cpu: "1000m"
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: delivery-control-configmap
          - secretRef:
              name: postgres-secret
        env:
          - name: REDIS_PORT
            valueFrom:
              configMapKeyRef:
                name: redis-configmap
                key: REDIS_PORT
        # Self Healing
        startupProbe:
          httpGet:
            path: /startup-check
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 3
          periodSeconds: 3
          timeoutSeconds: 1
          failureThreshold: 30
        readinessProbe:
          httpGet:
            path: /readiness-check
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 3
          periodSeconds: 3
          timeoutSeconds: 1
          failureThreshold: 1
        livenessProbe:
          httpGet:
            path: /health-check
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 3
          periodSeconds: 3
          timeoutSeconds: 1
          failureThreshold: 1
        # Self Healing end
        imagePullPolicy: Always